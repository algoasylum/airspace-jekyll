---
layout: page
title: Our Team
permalink: /people/
---

<!-- Slider Start -->
<section id="global-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <h1>Our Team</h1>
                    <p>These are the wonderful people working with us!</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- People Start -->
<div id="team" class="section">
    <div class="container">
        <div class="row">
            
            {% for person in site.people %}
            <div class="col-md-3 col-xs-11">
                <div class="person">
                    <div class="people_img">
                      <img src={{ person.profile_picture }} alt="">
                    </div>
                    <h4><a href="person.url"> {{ person.name }} </a></h4>
                    <h5>{{ person.project }}</h5>
                    <p> 
                        {{ person.content | strip_html | truncatewords: 10 }} 
                    </p>
                </div>
            </div>
           {% endfor %}
            
        </div>
    </div>
</div>
